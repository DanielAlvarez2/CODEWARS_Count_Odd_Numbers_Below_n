<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEWARS | Count Odd Numbers Below n</title>
</head>
<body>
    <h1>CODEWARS</h1>
    <h2>Count Odd Numbers Below n</h2>
    <img src="screenshot.jpg"><br><br>

    <script>
        function oddCount(n){
            let counter=0
            for (let i=1;i<n;i++){
                if (i%2==1) counter++
            }
            return counter
        }
        document.write(oddCount(7))
    </script>
</body>
</html>
